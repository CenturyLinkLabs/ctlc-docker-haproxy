# this config needs haproxy-1.1.28 or haproxy-1.2.1

global
        log 127.0.0.1   local0
        log 127.0.0.1   local1 notice
        #log loghost    local0 info
        maxconn 1024
        #chroot /usr/share/haproxy
        user haproxy
        group haproxy
	pidfile /var/run/haproxy.pid
        daemon
        #debug
        #quiet

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        retries 3
        option redispatch
        maxconn 2000
        contimeout      5000
        clitimeout      50000
        srvtimeout      50000

listen  app 0.0.0.0:80
	stats enable
	stats uri /haproxy?stats
	stats auth CD6D0136B830A85:E833A0C9B8E3E227A
	option httpclose
	option forwardfor
        balance roundrobin
